<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - EPE1</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="contacto-page">
    <div class="container">
        <header>
            <h1>Formulario de Contacto</h1>
            <p>Complete sus datos para comunicarse con nosotros</p>
        </header>
        
        <main>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                
                <div class="form-group">
                    <label for="comuna">Comuna:</label>
                    <select id="comuna" name="comuna" required>
                        <option value="">Seleccione una comuna</option>
                        <option value="Santiago">Santiago</option>
                        <option value="Providencia">Providencia</option>
                        <option value="Ñuñoa">Ñuñoa</option>
                        <option value="Las Condes">Las Condes</option>
                        <option value="Vitacura">Vitacura</option>
                        <option value="La Florida">La Florida</option>
                        <option value="Maipú">Maipú</option>
                        <option value="Puente Alto">Puente Alto</option>
                        <option value="La Reina">La Reina</option>
                        <option value="Peñalolén">Peñalolén</option>
                        <option value="Huechuraba">Huechuraba</option>
                        <option value="Lo Barnechea">Lo Barnechea</option>
                    </select>
                </div>
                
                <button type="submit" id="enviar" class="btn-submit">Enviar</button>
            </form>
            
            <div id="datosIngresados" class="datos-container">
                <h2>Datos Ingresados</h2>
                <div id="resultadoForm" class="resultado"></div>
            </div>
        </main>
        
        <footer>
            <a href="index.html" class="btn-back">Volver al Inicio</a>
            <p>EPE1 Desarrollo Web I - 2025</p>
        </footer>
    </div>
    
    <script src="js/contacto.js"></script>
</body>
</html>
